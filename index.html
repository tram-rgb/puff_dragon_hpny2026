<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Puff Dragon AR Viewer</title>

    <style>
      @font-face {
        font-family: "BeautifulFreak";
        src: url("BeautifulFreak.otf") format("opentype");
        font-display: swap;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
        touch-action: none;
      }

      .hidden {
        display: none !important;
      }

      /* =========================
         INTRO OVERLAY
      ========================= */
      #introOverlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #introVideo {
        width: 100vw;
        height: auto;
        max-height: 100vh;
        object-fit: contain;
        background: #fff;
        display: block;
      }

      #introClosePuff {
        position: absolute;
        top: calc(14px + env(safe-area-inset-top));
        left: 50%;
        transform: translateX(-50%);
        width: min(22vw, 96px);
        height: auto;
        z-index: 3;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #introClosePuff:active {
        transform: translateX(-50%) scale(0.96);
      }

      #exploreBtn {
        position: absolute;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        border: 0;
        border-radius: 16px;
        padding: 18px 34px;
        font-size: clamp(20px, 4.2vw, 30px);
        font-weight: 900;
        letter-spacing: 0.2px;
        color: #fff;
        background: #fa213f;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      #exploreBtn:active {
        transform: translate(-50%, -50%) scale(0.98);
      }

      /* =========================
         MAIN APP
      ========================= */
      #camera {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        transform-origin: center;
      }

      #camera.mirror {
        transform: scaleX(-1);
      }

      #puff {
        position: fixed;
        left: 50%;
        top: 72%;
        width: min(90vw, 500px);
        height: auto;
        pointer-events: auto;
        touch-action: none;
        transform: translate(-50%, -50%) scale(1.55);
        transform-origin: center;
        background: transparent;
        will-change: transform;
        z-index: 2;
        user-select: none;
        -webkit-user-drag: none;
      }

      #stickerLayer {
        position: fixed;
        inset: 0;
        z-index: 3;
        pointer-events: none;
      }

      .sticker {
        position: fixed;
        left: 50%;
        top: 40%;
        width: min(45vw, 260px);
        height: auto;
        pointer-events: auto;
        touch-action: none;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        transform-origin: center;
        background: transparent;
        will-change: transform;
        user-select: none;
      }

      .sticker.selected {
        outline: 2px solid rgba(255, 255, 255, 0.6);
        outline-offset: 6px;
        border-radius: 14px;
      }

      /* =========================
         UI
      ========================= */
      #ui {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 7px;
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0)
        );
        z-index: 10;
      }

      .ui-row {
        display: flex;
        gap: 7px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 9px;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: 800;
        letter-spacing: 0.2px;
        color: #fff;
        background: #e11d2e;
        min-width: 92px;
      }

      #start {
        background: #fa213f;
      }

      button.secondary {
        background: rgba(255, 255, 255, 0.15);
      }

      button:disabled {
        opacity: 0.5;
      }

      #capture {
        background: #fff100;
        color: #060d3d;
        font-weight: 900;
        min-width: 110px;
      }

      #photoboothToggle.on {
        background: #01b7ff;
        color: #00131c;
        font-weight: 900;
      }

      /* Panels */
      #stickerPanel,
      #filterPanel {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateY(110%);
        transition: transform 0.22s ease;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(10px);
        padding: 12px 12px calc(12px + env(safe-area-inset-bottom));
        z-index: 20;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;

        max-height: min(78vh, 560px);
        display: flex;
        flex-direction: column;

        -webkit-overflow-scrolling: touch;
      }

      #stickerPanel.open,
      #filterPanel.open {
        transform: translateY(0);
      }

      #stickerPanelHeader,
      #filterPanelHeader {
        position: sticky;
        top: 0;
        z-index: 2;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(10px);

        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        padding-bottom: 8px;
      }

      .panelBody {
        overflow-y: auto;
        flex: 1;
        padding-right: 2px;
      }

      #stickerGrid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 9px;
      }

      .stickerItem {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        padding: 9px;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
      }

      .stickerItem img {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }

      #filterList {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 9px;
      }

      .filterItem {
        border: 0;
        border-radius: 14px;
        padding: 10px 10px;
        background: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.95);
        font: 800 12px system-ui;
        text-align: left;
      }

      .filterItem .sub {
        display: block;
        margin-top: 4px;
        opacity: 0.78;
        font: 700 10px system-ui;
        line-height: 1.1;
      }

      .filterItem.active {
        outline: 2px solid rgba(255, 255, 255, 0.7);
        outline-offset: 2px;
      }

      .panelFooter {
        position: sticky;
        bottom: 0;
        z-index: 2;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(10px);
        padding-top: 10px;
      }

      /* =========================
         CAPTURED PANEL
      ========================= */
      #capturedPanel {
        position: fixed;
        right: 14px;
        top: calc(14px + env(safe-area-inset-top));
        width: min(42vw, 240px);
        height: min(48vh, 360px);
        z-index: 50;
        border-radius: 14px;
        background: rgba(10, 10, 10, 0.65);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #capturedPanel.hidden {
        display: none !important;
      }

      #capturedHeader {
        padding: 10px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        background: rgba(0, 0, 0, 0.35);
        cursor: grab;
        user-select: none;
      }

      #capturedHeader .title {
        color: #fff;
        font: 900 12px system-ui;
        letter-spacing: 0.2px;
      }

      #capturedHeader button {
        min-width: unset;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.14);
        color: rgba(255, 255, 255, 0.9);
      }

      #capturedList {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .capThumb {
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        aspect-ratio: 4 / 3;
      }
      .capThumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: rgba(0, 0, 0, 0.55);
      }

      #capturedFooter {
        padding: 10px;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      #cueBtn {
        width: 100%;
        border-radius: 12px;
        background: #fff100;
        color: #060d3d;
        font-weight: 1000;
        min-width: unset;
      }
      #cueBtn:disabled {
        opacity: 0.5;
      }

      /* =========================
         BUILDER OVERLAY
      ========================= */
      #builderOverlay {
        position: fixed;
        inset: 0;
        z-index: 200;
        background: rgba(0, 0, 0, 0.72);
        backdrop-filter: blur(14px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
      }
      #builderOverlay.hidden {
        display: none !important;
      }

      #builderShell {
        width: min(980px, 100%);
        height: min(720px, 100%);
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 12px;
      }

      #builderStageWrap {
        border-radius: 16px;
        overflow: auto;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 12px;
        -webkit-overflow-scrolling: touch;
      }

      /* stage is relative so we can place hit-areas */
      #builderStage {
        position: relative;
        width: 100%;
        display: inline-block;
      }

      #stripCanvas {
        max-width: 100%;
        height: auto;
        display: block;
        background: transparent;
        touch-action: none;
      }

      /* Hit layer aligned to canvas */
      #slotHitLayer {
        position: absolute;
        inset: 0;
        pointer-events: none; /* enabled only when builder open */
      }

      .slotHit {
        position: absolute;
        border-radius: 10px;
        pointer-events: auto;
        touch-action: none;
      }

      .slotHit.active {
        outline: 2px solid rgba(255, 255, 255, 0.75);
        outline-offset: 6px;
      }

      .slotHit.armed {
        outline: 2px dashed rgba(255, 241, 0, 0.9);
        outline-offset: 6px;
      }

      #builderControls {
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      #builderTopbar {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        background: rgba(0, 0, 0, 0.35);
      }

      #builderTopbar .label {
        color: #fff;
        font: 900 12px system-ui;
        opacity: 0.95;
      }

      #builderTopbar button {
        min-width: unset;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.14);
      }

      #builderBody {
        padding: 10px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
      }

      .ctrlGroup {
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.06);
      }

      .ctrlTitle {
        color: rgba(255, 255, 255, 0.92);
        font: 900 12px system-ui;
        margin-bottom: 8px;
      }

      .pillRow {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill {
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.92);
        padding: 7px 10px;
        border-radius: 999px;
        font: 900 11px system-ui;
        cursor: pointer;
        user-select: none;
      }
      .pill.active {
        outline: 2px solid rgba(255, 255, 255, 0.7);
        outline-offset: 1px;
      }

      .hint {
        color: rgba(255, 255, 255, 0.75);
        font: 700 11px system-ui;
        line-height: 1.25;
      }

      #photoPickGrid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 8px;
      }

      .pickThumb {
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 4/3;
        background: rgba(0, 0, 0, 0.25);
        cursor: pointer;
        position: relative;
      }
      .pickThumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .pickThumb.selected {
        outline: 2px solid rgba(255, 241, 0, 0.95);
        outline-offset: 2px;
      }

      #exportStripBtn {
        width: 100%;
        border-radius: 12px;
        background: #fff100;
        color: #060d3d;
        font-weight: 1000;
        padding: 10px 12px;
      }

      .sliderRow {
        display: grid;
        grid-template-columns: 72px 1fr 46px;
        gap: 10px;
        align-items: center;
        margin-top: 8px;
      }
      .sliderRow label {
        font: 800 11px system-ui;
        color: rgba(255, 255, 255, 0.88);
      }
      .sliderRow input[type="range"] {
        width: 100%;
      }
      .sliderRow .val {
        font: 900 11px system-ui;
        color: rgba(255, 255, 255, 0.9);
        text-align: right;
      }

      @media (max-width: 860px) {
        #builderShell {
          grid-template-columns: 1fr;
          grid-template-rows: 1.35fr 0.65fr;
          height: 100%;
        }
        #builderBody {
          max-height: 34vh;
        }
      }
    </style>
  </head>

  <body>
    <!-- INTRO -->
    <div id="introOverlay">
      <video
        id="introVideo"
        autoplay
        playsinline
        webkit-playsinline
        muted
        preload="auto"
      >
        <source id="introMp4" src="" type="video/mp4" />
        <source id="introWebm" src="" type="video/webm" />
      </video>

      <img
        id="introClosePuff"
        src="puff-close.png"
        alt="Close intro"
        role="button"
      />

      <button id="exploreBtn" class="hidden" type="button">Explore</button>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
      <video id="camera" autoplay playsinline muted></video>

      <video
        id="puff"
        autoplay
        playsinline
        webkit-playsinline
        muted
        loop
        preload="auto"
        crossorigin="anonymous"
      ></video>

      <div id="stickerLayer"></div>

      <div id="capturedPanel" class="hidden" aria-hidden="true">
        <div id="capturedHeader">
          <div class="title">Captured</div>
          <button id="clearCapturedBtn" type="button">Clear</button>
        </div>
        <div id="capturedList"></div>
        <div id="capturedFooter">
          <button id="cueBtn" type="button" disabled>Visuals, cue!</button>
        </div>
      </div>

      <div id="ui">
        <div class="ui-row">
          <button id="start">Start AR</button>
          <button id="flip" class="secondary" disabled>Flip Camera</button>
          <button id="mirror" class="secondary" disabled>Mirror: Auto</button>
        </div>

        <div class="ui-row">
          <button id="photoboothToggle" class="secondary" disabled>
            Photobooth: OFF
          </button>
          <button id="stickers" class="secondary" disabled>Sticker</button>
          <button id="filterBtn" class="secondary" disabled>Filter</button>
          <button id="capture" disabled>Puff It!</button>
        </div>
      </div>

      <!-- Sticker panel -->
      <div id="stickerPanel" aria-hidden="true">
        <div id="stickerPanelHeader">
          <div style="color:#fff;font:800 14px system-ui">Choose a sticker</div>
          <button id="stickerClose" class="secondary">Close</button>
        </div>

        <div class="panelBody">
          <div id="stickerGrid"></div>

          <div class="panelFooter">
            <div style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
              <button id="stickerRemove" class="secondary" disabled>
                Remove selected
              </button>
              <button id="stickerClear" class="secondary" disabled>
                Clear all
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter panel -->
      <div id="filterPanel" aria-hidden="true">
        <div id="filterPanelHeader">
          <div style="color:#fff;font:800 14px system-ui">Choose a filter</div>
          <button id="filterClose" class="secondary">Close</button>
        </div>

        <div class="panelBody">
          <div id="filterList"></div>
        </div>
      </div>
    </div>

    <!-- BUILDER -->
    <div id="builderOverlay" class="hidden" aria-hidden="true">
      <div id="builderShell">
        <div id="builderStageWrap">
          <div id="builderStage">
            <canvas id="stripCanvas" width="400" height="1200"></canvas>
            <div id="slotHitLayer"></div>
          </div>
        </div>

        <div id="builderControls">
          <div id="builderTopbar">
            <div class="label">Photoshoot Customize</div>
            <button id="builderCloseBtn" type="button">Close</button>
          </div>

          <div id="builderBody">
            <div class="ctrlGroup">
              <div class="ctrlTitle">Frame color</div>
              <div class="pillRow" id="frameColorRow"></div>
            </div>

            <div class="ctrlGroup">
              <div class="ctrlTitle">Layout</div>
              <div class="pillRow" id="layoutRow"></div>
            </div>

            <div class="ctrlGroup">
              <div class="ctrlTitle">Panel adjust (selected panel)</div>
              <div class="hint">
                Mobile: You can also pinch/drag directly on the panel.
              </div>

              <div class="sliderRow">
                <label>Scale</label>
                <input id="scaleSlider" type="range" min="1" max="2.6" step="0.02" value="1.2" />
                <div class="val" id="scaleVal">1.20</div>
              </div>

              <div class="sliderRow">
                <label>Move X</label>
                <input id="xSlider" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
                <div class="val" id="xVal">0.00</div>
              </div>

              <div class="sliderRow">
                <label>Move Y</label>
                <input id="ySlider" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
                <div class="val" id="yVal">0.00</div>
              </div>
            </div>

            <div class="ctrlGroup">
              <div class="ctrlTitle">Tap a photo (arms selection), then tap a panel</div>
              <div class="hint">
                Thumbnails highlight when selected. Tap a panel to assign.
              </div>
              <div style="height:10px"></div>
              <div id="photoPickGrid"></div>
            </div>

            <div class="ctrlGroup">
              <button id="exportStripBtn" type="button">Export strip PNG</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ASSET_VERSION = "27";

      const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
      const clamp01 = (v) => clamp(v, 0, 1);
      const clamp255 = (v) => clamp(v, 0, 255);
      const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const angleDeg = (a, b) => (Math.atan2(b.y - a.y, b.x - a.x) * 180) / Math.PI;

      function applyTransform(el, state) {
        el.style.left = state.x + "%";
        el.style.top = state.y + "%";
        el.style.transform = `translate(-50%, -50%) scale(${state.scale}) rotate(${state.rotation}deg)`;
      }

      function getCoverSrcRect(srcW, srcH, dstW, dstH) {
        const scale = Math.max(dstW / srcW, dstH / srcH);
        const cropW = dstW / scale;
        const cropH = dstH / scale;
        const sx = (srcW - cropW) / 2;
        const sy = (srcH - cropH) / 2;
        return { sx, sy, sw: cropW, sh: cropH };
      }

      function isAppleSafari() {
        const ua = navigator.userAgent;
        const isIOS =
          /iPad|iPhone|iPod/.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
        const isSafari =
          /Safari/.test(ua) && !/Chrome|CriOS|Edg|OPR|Firefox/.test(ua);
        return isIOS || isSafari;
      }

      function loadImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.crossOrigin = "anonymous";
          img.onload = () => resolve(img);
          img.onerror = () => resolve(null);
          img.src = src + (src.includes("?") ? "" : `?v=${encodeURIComponent(ASSET_VERSION)}`);
        });
      }

      /* =========================
         INTRO
      ========================= */
      const introOverlay = document.getElementById("introOverlay");
      const introVideo = document.getElementById("introVideo");
      const exploreBtn = document.getElementById("exploreBtn");
      const closePuff = document.getElementById("introClosePuff");
      const app = document.getElementById("app");
      const introMp4 = document.getElementById("introMp4");
      const introWebm = document.getElementById("introWebm");

      introMp4.src = `intro.mp4?v=${encodeURIComponent(ASSET_VERSION)}`;
      introWebm.src = `intro.webm?v=${encodeURIComponent(ASSET_VERSION)}`;
      introVideo.load();

      let introLoopStarted = false;
      introVideo.addEventListener("ended", async () => {
        if (!introLoopStarted) {
          introLoopStarted = true;
          exploreBtn.classList.remove("hidden");
          introVideo.loop = true;
          try {
            introVideo.currentTime = 0;
            await introVideo.play();
          } catch (_) {}
        }
      });

      const tryPlayIntro = async () => {
        try { await introVideo.play(); } catch (_) {}
        window.removeEventListener("pointerdown", tryPlayIntro, true);
      };
      window.addEventListener("pointerdown", tryPlayIntro, true);

      async function closeIntro() {
        introOverlay.classList.add("hidden");
        app.classList.remove("hidden");
        try { await puffEl.play(); } catch (_) {}
      }
      closePuff.addEventListener("click", closeIntro);
      exploreBtn.addEventListener("click", closeIntro);

      /* =========================
         MAIN ELEMENTS
      ========================= */
      const cameraEl = document.getElementById("camera");
      const puffEl = document.getElementById("puff");
      const stickerLayer = document.getElementById("stickerLayer");

      const startBtn = document.getElementById("start");
      const flipBtn = document.getElementById("flip");
      const mirrorBtn = document.getElementById("mirror");

      /* =========================
         FILTERS (same)
      ========================= */
      function srgbToLin(c){c/=255;return c<=0.04045?c/12.92:Math.pow((c+0.055)/1.055,2.4)}
      function linToSrgb(c){c=clamp01(c);const v=c<=0.0031308?c*12.92:1.055*Math.pow(c,1/2.4)-0.055;return clamp255(v*255)}
      function lumaLin(rLin,gLin,bLin){return 0.2126*rLin+0.7152*gLin+0.0722*bLin}
      function applySaturationLin(r,g,b,sat){const y=lumaLin(r,g,b);return [y+(r-y)*sat,y+(g-y)*sat,y+(b-y)*sat]}
      function adjustShadowsHighlightsLin(y,shadows,highlights){let out=y;if(shadows!==0){const t=clamp01((0.45-y)/0.45);out+=shadows*t*0.35}if(highlights!==0){const t=clamp01((y-0.55)/0.45);out+=highlights*t*0.35}return clamp01(out)}
      function applyBrillianceLin(y,brilliance){if(brilliance===0)return y;const k=brilliance*0.55;const s=y*y*(3-2*y);return clamp01(y+(s-y)*k)}
      function applyFadeLin(y,fade){if(!fade)return y;const lift=fade*0.10;return clamp01(y*(1-fade*0.15)+lift)}
      function applyWarmthLin(r,g,b,warmth){if(!warmth)return [r,g,b];const w=warmth*0.10;return [r*(1+w),g,b*(1-w)]}
      function unsharpMask(imageData,amount=0.35,radius=1){
        const {width:w,height:h,data}=imageData;const src=new Uint8ClampedArray(data);
        const idx=(x,y)=>(y*w+x)*4;
        for(let y=0;y<h;y++){
          for(let x=0;x<w;x++){
            let r=0,g=0,b=0,n=0;
            for(let dy=-radius;dy<=radius;dy++){
              const yy=y+dy;if(yy<0||yy>=h)continue;
              for(let dx=-radius;dx<=radius;dx++){
                const xx=x+dx;if(xx<0||xx>=w)continue;
                const p=idx(xx,yy);r+=src[p];g+=src[p+1];b+=src[p+2];n++;
              }
            }
            const p=idx(x,y);const br=r/n,bg=g/n,bb=b/n;
            data[p]=clamp255(src[p]+amount*(src[p]-br));
            data[p+1]=clamp255(src[p+1]+amount*(src[p+1]-bg));
            data[p+2]=clamp255(src[p+2]+amount*(src[p+2]-bb));
          }
        }
        return imageData;
      }
      function noiseReduceLight(imageData,strength=0.15){
        if(!strength)return imageData;
        const {width:w,height:h,data}=imageData;const src=new Uint8ClampedArray(data);
        const idx=(x,y)=>(y*w+x)*4;
        for(let y=0;y<h;y++){
          for(let x=0;x<w;x++){
            let r=0,g=0,b=0,n=0;
            for(let dy=-1;dy<=1;dy++){
              const yy=y+dy;if(yy<0||yy>=h)continue;
              for(let dx=-1;dx<=1;dx++){
                const xx=x+dx;if(xx<0||xx>=w)continue;
                const p=idx(xx,yy);r+=src[p];g+=src[p+1];b+=src[p+2];n++;
              }
            }
            const p=idx(x,y);const br=r/n,bg=g/n,bb=b/n;
            data[p]=clamp255(src[p]*(1-strength)+br*strength);
            data[p+1]=clamp255(src[p+1]*(1-strength)+bg*strength);
            data[p+2]=clamp255(src[p+2]*(1-strength)+bb*strength);
          }
        }
        return imageData;
      }
      function recipe(params){
        return {
          exposure:(params.exposure||0)/100, brilliance:(params.brilliance||0)/100,
          highlights:(params.highlights||0)/100, shadows:(params.shadows||0)/100,
          brightness:(params.brightness||0)/100, contrast:(params.contrast||0)/100,

      const FILTERS = [

      function waitLoadedMetadata(videoEl, timeoutMs = 6000) {
        return new Promise((resolve, reject) => {

          const t = setTimeout(() => { cleanup(); reject(new Error("metadata timeout")); }, timeoutMs);
          const onMeta = () => { cleanup(); resolve(); };
          const cleanup = () => { clearTimeout(t); videoEl.removeEventListener("loadedmetadata", onMeta); };
          videoEl.addEventListener("loadedmetadata", onMeta, { once: true });

      /* =========================
         PUFF transform (2-finger rotate)
      ========================= */
      function enableTouchDragPinch(el, state, onUpdate) {
        let mode = null;
        let start = null;

        const getTouch = (t) => ({ x: t.clientX, y: t.clientY });
        const dist2 = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
        const ang2 = (a, b) => (Math.atan2(b.y - a.y, b.x - a.x) * 180) / Math.PI;

        function toPct(dxPx, dyPx) {
          return { dx: (dxPx / innerWidth) * 100, dy: (dyPx / innerHeight) * 100 };
        }

        function onTouchStart(e) {
          e.preventDefault();
          if (e.touches.length === 1) {
            mode = "drag";
            const t = getTouch(e.touches[0]);
            start = { x: t.x, y: t.y, baseX: state.x, baseY: state.y };
          } else if (e.touches.length === 2) {
            mode = "pinch";
            const a = getTouch(e.touches[0]);
            const b = getTouch(e.touches[1]);
            start = { d: dist2(a, b), ang: ang2(a, b), baseScale: state.scale, baseRot: state.rotation };
          }
        }

        function onTouchMove(e) {
          if (!mode || !start) return;
          e.preventDefault();

          if (mode === "drag" && e.touches.length === 1) {
            const t = getTouch(e.touches[0]);
            const { dx, dy } = toPct(t.x - start.x, t.y - start.y);
            state.x = clamp(start.baseX + dx, 0, 100);
            state.y = clamp(start.baseY + dy, 0, 100);
            onUpdate();
          }

          if (mode === "pinch" && e.touches.length === 2) {
            const a = getTouch(e.touches[0]);
            const b = getTouch(e.touches[1]);
            const newD = dist2(a, b);
            const newAng = ang2(a, b);
            const s = newD / Math.max(10, start.d);
            state.scale = clamp(start.baseScale * s, 0.2, 6);
            state.rotation = start.baseRot + (newAng - start.ang);
            onUpdate();
          }
        }

        function onTouchEnd(e) {
          if (e.touches.length === 0) { mode = null; start = null; }
          else if (e.touches.length === 1) {
            mode = "drag";
            const t = getTouch(e.touches[0]);
            start = { x: t.x, y: t.y, baseX: state.x, baseY: state.y };
          }
        }

        // wheel zoom desktop
        function onWheel(e) {
          e.preventDefault();
          const delta = -Math.sign(e.deltaY) * 0.08;
          state.scale = clamp(state.scale * (1 + delta), 0.2, 6);
          onUpdate();
        }

        el.addEventListener("touchstart", onTouchStart, { passive: false });
        el.addEventListener("touchmove", onTouchMove, { passive: false });
        el.addEventListener("touchend", onTouchEnd, { passive: false });
        el.addEventListener("touchcancel", onTouchEnd, { passive: false });
        el.addEventListener("wheel", onWheel, { passive: false });
      }

      const puffState = { x: 50, y: 72, scale: 1.55, rotation: 0 };
      function updatePuff() { applyTransform(puffEl, puffState); }
      updatePuff();
      enableTouchDragPinch(puffEl, puffState, updatePuff);

      /* =========================

      function setSelectedSticker(el) {

        selectedStickerEl = el;

        stickerClear.disabled = stickerStates.size === 0;
      }

      function makeTransformable(el, state, onUpdate) {
        const pointers = new Map();
        let gestureStart = null;
        let dragStart = null;

        el.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          el.setPointerCapture?.(e.pointerId);
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size === 1) {
            dragStart = { x: e.clientX, y: e.clientY, baseX: state.x, baseY: state.y, w: innerWidth, h: innerHeight };
            gestureStart = null;
          } else if (pointers.size === 2) {
            const pts = Array.from(pointers.values());
            const a = pts[0], b = pts[1];
            gestureStart = { distance: dist(a, b), angle: angleDeg(a, b), scale: state.scale, rotation: state.rotation };
            dragStart = null;
          }
        });

        el.addEventListener("pointermove", (e) => {
          if (!pointers.has(e.pointerId)) return;
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size === 1 && dragStart) {
            const dx = ((e.clientX - dragStart.x) / dragStart.w) * 100;
            const dy = ((e.clientY - dragStart.y) / dragStart.h) * 100;
            state.x = clamp(dragStart.baseX + dx, 0, 100);
            state.y = clamp(dragStart.baseY + dy, 0, 100);
            onUpdate();
          }

          if (pointers.size === 2 && gestureStart) {
            const pts = Array.from(pointers.values());
            const a = pts[0], b = pts[1];
            const newDistance = dist(a, b);
            const newAngle = angleDeg(a, b);
            state.scale = clamp(gestureStart.scale * (newDistance / gestureStart.distance), 0.2, 6);
            state.rotation = gestureStart.rotation + (newAngle - gestureStart.angle);
            onUpdate();
          }
        });

        el.addEventListener("pointerup", () => { pointers.clear(); dragStart = null; gestureStart = null; });
        el.addEventListener("pointercancel", () => { pointers.clear(); dragStart = null; gestureStart = null; });

        el.addEventListener("wheel", (e) => {
          e.preventDefault();
          const factor = e.deltaY > 0 ? 0.92 : 1.08;
          state.scale = clamp(state.scale * factor, 0.2, 6);
          onUpdate();
        }, { passive: false });
      }

      /* =========================
         CAPTURE (same viewport-accurate)
      ========================= */
      function applyRecipeToImageData(imageData, r) {
        const d = imageData.data;
        const sat = 1 + r.saturation * 0.9;
        const exposureGain = Math.pow(2, r.exposure);
        const brightnessGain = 1 + r.brightness * 0.35;
        const contrastGain = 1 + r.contrast * 0.6;

        for (let i = 0; i < d.length; i += 4) {
          let rLin = srgbToLin(d[i]);
          let gLin = srgbToLin(d[i + 1]);
          let bLin = srgbToLin(d[i + 2]);

          [rLin, gLin, bLin] = applyWarmthLin(rLin, gLin, bLin, r.warmth);

          rLin *= exposureGain * brightnessGain;
          gLin *= exposureGain * brightnessGain;
          bLin *= exposureGain * brightnessGain;

          let y = lumaLin(rLin, gLin, bLin);
          y = applyBrillianceLin(y, r.brilliance);
          y = adjustShadowsHighlightsLin(y, r.shadows, r.highlights);

          const y0 = Math.max(1e-6, lumaLin(rLin, gLin, bLin));
          const sc = y / y0;
          rLin *= sc; gLin *= sc; bLin *= sc;

          [rLin, gLin, bLin] = applySaturationLin(rLin, gLin, bLin, sat);

          const pivot = 0.18;
          rLin = (rLin - pivot) * contrastGain + pivot;
          gLin = (gLin - pivot) * contrastGain + pivot;
          bLin = (bLin - pivot) * contrastGain + pivot;

          const yFade = applyFadeLin(lumaLin(rLin, gLin, bLin), r.fade);
          const yNow = Math.max(1e-6, lumaLin(rLin, gLin, bLin));
          const s2 = yFade / yNow;
          rLin *= s2; gLin *= s2; bLin *= s2;

          d[i] = linToSrgb(rLin);
          d[i + 1] = linToSrgb(gLin);
          d[i + 2] = linToSrgb(bLin);
        }

        if (r.noiseReduce > 0.01) noiseReduceLight(imageData, clamp01(r.noiseReduce * 0.35));
        if (r.sharpness > 0.01) unsharpMask(imageData, clamp01(r.sharpness * 0.55), 1);
        return imageData;
      }

      function captureToBlob(cb) {
        if (!stream || !cameraEl.videoWidth || !cameraEl.videoHeight) { alert("Start AR first."); return; }

        const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
        const W = Math.round(window.innerWidth * dpr);
        const H = Math.round(window.innerHeight * dpr);

        const out = document.createElement("canvas");
        out.width = W;
        out.height = H;
        const ctx = out.getContext("2d", { willReadFrequently: true });

        const mirrorOutput = shouldMirrorPreview();
        const camSrcW = cameraEl.videoWidth;
        const camSrcH = cameraEl.videoHeight;
        const crop = getCoverSrcRect(camSrcW, camSrcH, W, H);

        const rectToCanvas = (rect) => ({ x: rect.left * dpr, y: rect.top * dpr, w: rect.width * dpr, h: rect.height * dpr });
        const mirrorX = (x, w) => (mirrorOutput ? (W - (x + w)) : x);

        ctx.save();
        if (mirrorOutput) { ctx.translate(W, 0); ctx.scale(-1, 1); }
        ctx.drawImage(cameraEl, crop.sx, crop.sy, crop.sw, crop.sh, 0, 0, W, H);
        ctx.restore();

        if (currentFilterId !== "none") {
          const imgData = ctx.getImageData(0, 0, W, H);
          applyRecipeToImageData(imgData, currentRecipe);
          ctx.putImageData(imgData, 0, 0);
        }

        const puffRect = rectToCanvas(puffEl.getBoundingClientRect());
        ctx.save();
        const px = mirrorX(puffRect.x, puffRect.w) + puffRect.w / 2;
        const py = puffRect.y + puffRect.h / 2;
        ctx.translate(px, py);
        const puffRot = (mirrorOutput ? -puffState.rotation : puffState.rotation) * Math.PI / 180;
        ctx.rotate(puffRot);
        ctx.drawImage(puffEl, -puffRect.w / 2, -puffRect.h / 2, puffRect.w, puffRect.h);
        ctx.restore();

        for (const [el, st] of stickerStates.entries()) {
          if (!el.complete || !el.naturalWidth) continue;
          const r = rectToCanvas(el.getBoundingClientRect());
          ctx.save();
          const sx = mirrorX(r.x, r.w) + r.w / 2;
          const sy = r.y + r.h / 2;
          ctx.translate(sx, sy);
          const rot = (mirrorOutput ? -st.rotation : st.rotation) * Math.PI / 180;
          ctx.rotate(rot);
          ctx.drawImage(el, -r.w / 2, -r.h / 2, r.w, r.h);
          ctx.restore();
        }

        out.toBlob((blob) => cb(blob), "image/png");
      }

      function ensureSlotMapping() {

      // Cover draw with per-slot scale + offset
      function drawCoverWithView(ctx, img, rx, ry, rw, rh, view) {
        const iw = img.naturalWidth || img.width;
        const ih = img.naturalHeight || img.height;
        if (!iw || !ih) return;

        // base cover scale
        const base = Math.max(rw / iw, rh / ih);
        const s = base * (view?.scale ?? 1.2);

        const dw = iw * s;
        const dh = ih * s;

        // offsets are in normalized panel size (-0.5..0.5)
        const ox = (view?.ox ?? 0) * rw;
        const oy = (view?.oy ?? 0) * rh;

        const dx = rx + (rw - dw) / 2 + ox;
        const dy = ry + (rh - dh) / 2 + oy;

        ctx.drawImage(img, dx, dy, dw, dh);
      }

      function getLayoutSlots() {
        const W = stripCanvas.width;
        const H = stripCanvas.height;
        const minSide = Math.min(W, H);

        const outer = Math.round(minSide * 0.06);
        const topBar = Math.round(minSide * 0.16);
        const bottomBar = Math.round(minSide * 0.10);
        const gap = Math.max(6, Math.round(minSide * 0.012));

        const contentX = outer;
        const contentY = outer + topBar;
        const contentW = W - outer * 2;
        const contentH = H - outer - bottomBar - contentY;

        const topBarRect = { x: outer, y: outer, w: contentW, h: topBar };
        const botBarRect = { x: outer, y: H - outer - bottomBar, w: contentW, h: bottomBar };

        if (builderState.layoutId === "L1") {
          const slotW = Math.floor((contentW - gap * 2) / 3);
          const slotH = contentH;
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX, y: contentY, w: slotW, h: slotH },
            { x: contentX + slotW + gap, y: contentY, w: slotW, h: slotH },
            { x: contentX + (slotW + gap) * 2, y: contentY, w: slotW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L2") {
          const slotH = Math.floor((contentH - gap * 2) / 3);
          const slotW = contentW;
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX, y: contentY, w: slotW, h: slotH },
            { x: contentX, y: contentY + slotH + gap, w: slotW, h: slotH },
            { x: contentX, y: contentY + (slotH + gap) * 2, w: slotW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L3") {
          const slotW = Math.floor((contentW - gap) / 2);
          const slotH = Math.floor((contentH - gap) / 2);
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX, y: contentY, w: slotW, h: slotH },
            { x: contentX + slotW + gap, y: contentY, w: slotW, h: slotH },
            { x: contentX, y: contentY + slotH + gap, w: slotW, h: slotH },
            { x: contentX + slotW + gap, y: contentY + slotH + gap, w: slotW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L4") {
          const barW = Math.floor(contentW * 0.22);
          const photosW = contentW - barW - gap;
          const slotW = Math.floor((photosW - gap) / 2);
          const slotH = contentH;
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX + barW + gap, y: contentY, w: slotW, h: slotH },
            { x: contentX + barW + gap + slotW + gap, y: contentY, w: slotW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L5") {
          const barW = Math.floor(contentW * 0.24);
          const slotW = Math.floor((contentW - barW - gap * 2) / 2);
          const slotH = contentH;
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX, y: contentY, w: slotW, h: slotH },
            { x: contentX + slotW + gap + barW + gap, y: contentY, w: slotW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L6") {
          const rightW = Math.floor(contentW * 0.40);
          const leftW = contentW - rightW - gap;
          const slotH = Math.floor((contentH - gap) / 2);
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX, y: contentY, w: leftW, h: slotH },
            { x: contentX, y: contentY + slotH + gap, w: leftW, h: slotH },
          ]};
        }

        if (builderState.layoutId === "L7") {
          const inset = Math.round(minSide * 0.04);
          return { topBar: topBarRect, botBar: botBarRect, slots: [
            { x: contentX + inset, y: contentY + inset, w: contentW - inset * 2, h: contentH - inset * 2 },
          ]};
        }

        return { topBar: topBarRect, botBar: botBarRect, slots: [] };
      }

      // Build clickable hit areas aligned to displayed canvas
      function rebuildSlotHitAreas() {
        slotHitLayer.innerHTML = "";
        const layout = getLayoutSlots();
        const slots = layout.slots;

        const canvasRect = stripCanvas.getBoundingClientRect();
        const scaleX = canvasRect.width / stripCanvas.width;
        const scaleY = canvasRect.height / stripCanvas.height;

        slotHitLayer.style.width = canvasRect.width + "px";
        slotHitLayer.style.height = canvasRect.height + "px";

        slots.forEach((s, i) => {
          const div = document.createElement("div");
          div.className = "slotHit" + (i === activeSlot ? " active" : "");
          div.dataset.slot = String(i);

          div.style.left = (s.x * scaleX) + "px";
          div.style.top = (s.y * scaleY) + "px";
          div.style.width = (s.w * scaleX) + "px";
          div.style.height = (s.h * scaleY) + "px";

          // tap panel: select panel + assign armed thumbnail if present
          div.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            activeSlot = i;
            setSlidersFromActiveSlot();
            updateHitAreaActiveState();

            if (armedCaptureIndex !== null) {
              builderState.slotToCapture[activeSlot] = armedCaptureIndex;
              drawStrip();
              // keep armed selection (so user can fill multiple panels quickly)
            }
          });

          // pinch/drag inside panel to zoom/pan (mobile)
          enablePanelGestures(div, i);

          slotHitLayer.appendChild(div);
        });

        updateHitAreaArmedState();
      }

      function updateHitAreaActiveState() {
        const els = slotHitLayer.querySelectorAll(".slotHit");
        els.forEach((el) => {
          const i = Number(el.dataset.slot);
          el.classList.toggle("active", i === activeSlot);
        });
      }

      function updateHitAreaArmedState() {
        const els = slotHitLayer.querySelectorAll(".slotHit");
        els.forEach((el) => el.classList.toggle("armed", armedCaptureIndex !== null));
      }

      // Gesture support per panel: drag = pan, pinch = zoom (affects active slot)
      function enablePanelGestures(hitEl, slotIndex) {
        const pointers = new Map();
        let start = null;

        hitEl.addEventListener("pointerdown", (e) => {
          hitEl.setPointerCapture?.(e.pointerId);
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          const view = builderState.slotView[slotIndex];
          if (!view) return;

          if (pointers.size === 1) {
            const p = pointers.get(e.pointerId);
            start = {
              mode: "drag",
              x: p.x,
              y: p.y,
              ox: view.ox,
              oy: view.oy
            };
          } else if (pointers.size === 2) {
            const pts = Array.from(pointers.values());
            const a = pts[0], b = pts[1];
            start = {
              mode: "pinch",
              d: dist(a, b),
              scale: view.scale,
              ox: view.ox,
              oy: view.oy,
              cx: (a.x + b.x) / 2,
              cy: (a.y + b.y) / 2
            };
          }
        });

        hitEl.addEventListener("pointermove", (e) => {
          if (!pointers.has(e.pointerId) || !start) return;
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          const view = builderState.slotView[slotIndex];
          if (!view) return;

          if (start.mode === "drag" && pointers.size === 1) {
            const p = pointers.get(e.pointerId);
            const rect = hitEl.getBoundingClientRect();
            const dx = (p.x - start.x) / rect.width;
            const dy = (p.y - start.y) / rect.height;

            view.ox = clamp(start.ox + dx, -0.5, 0.5);
            view.oy = clamp(start.oy + dy, -0.5, 0.5);

            if (slotIndex === activeSlot) {
              xSlider.value = view.ox; ySlider.value = view.oy;
              xVal.textContent = view.ox.toFixed(2); yVal.textContent = view.oy.toFixed(2);
            }

            drawStrip();
          }

          if (start.mode === "pinch" && pointers.size === 2) {
            const pts = Array.from(pointers.values());
            const a = pts[0], b = pts[1];
            const newD = dist(a, b);
            const rect = hitEl.getBoundingClientRect();
            const s = newD / Math.max(10, start.d);

            view.scale = clamp(start.scale * s, 1, 2.6);

            // keep slight pan with midpoint move
            const cx = (a.x + b.x) / 2;
            const cy = (a.y + b.y) / 2;
            const mx = (cx - start.cx) / rect.width;
            const my = (cy - start.cy) / rect.height;
            view.ox = clamp(start.ox + mx, -0.5, 0.5);
            view.oy = clamp(start.oy + my, -0.5, 0.5);

            if (slotIndex === activeSlot) {
              scaleSlider.value = view.scale;
              xSlider.value = view.ox; ySlider.value = view.oy;
              scaleVal.textContent = view.scale.toFixed(2);
              xVal.textContent = view.ox.toFixed(2); yVal.textContent = view.oy.toFixed(2);
            }

            drawStrip();
          }
        });

        hitEl.addEventListener("pointerup", (e) => {
          pointers.delete(e.pointerId);
          if (pointers.size === 0) start = null;
        });

        hitEl.addEventListener("pointercancel", (e) => {
          pointers.delete(e.pointerId);
          if (pointers.size === 0) start = null;
        });
      }

      // Keep hit layer aligned if window resizes or canvas size changes
      const ro = new ResizeObserver(() => {
        if (!builderOverlay.classList.contains("hidden")) rebuildSlotHitAreas();
      });
      ro.observe(stripCanvas);

      async function drawStrip() {
        ensureSlotMapping();

        const selectedIdxs = builderState.slotToCapture.slice();
        const imgs = await Promise.all(
          selectedIdxs.map((ci) => (ci >= 0 ? loadImage(capturedItems[ci]?.url || "") : Promise.resolve(null)))
        );

        const frameColor = getFrameColor();
        const layout = getLayoutSlots();

        stripCtx.clearRect(0, 0, stripCanvas.width, stripCanvas.height);
        stripCtx.fillStyle = frameColor;
        stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);

        for (let i = 0; i < layout.slots.length; i++) {
          const slot = layout.slots[i];
          const img = imgs[i];
          const view = builderState.slotView[i] || { scale: 1.2, ox: 0, oy: 0 };

          if (!img) {
            stripCtx.fillStyle = "rgba(0,0,0,0.18)";
            stripCtx.fillRect(slot.x, slot.y, slot.w, slot.h);
          } else {
            drawCoverWithView(stripCtx, img, slot.x, slot.y, slot.w, slot.h, view);
          }
        }

        const logoImg = await getLogoImage();
        if (logoImg) {
          const top = layout.topBar;
          const maxW = top.w * 0.40;
          const maxH = top.h * 0.80;

          const iw = logoImg.naturalWidth || logoImg.width;
          const ih = logoImg.naturalHeight || logoImg.height;
          if (iw && ih) {
            const s = Math.min(maxW / iw, maxH / ih);
            const w = iw * s;
            const h = ih * s;
            const x = top.x + (top.w - w) / 2;
            const y = top.y + (top.h - h) / 2;
            stripCtx.drawImage(logoImg, x, y, w, h);
          }
        }
      }

      exportStripBtn.addEventListener("click", async () => {
        await drawStrip();
        stripCanvas.toBlob((blob) => {
          if (!blob) return alert("Export failed.");
          const url = URL.createObjectURL(blob);
          const win = window.open("about:blank", "_blank");
          if (!win) return alert("Popup blocked.");
          const filename = `Puff_Dragon_Photobooth_${Date.now()}.png`;

          win.document.write(`
            <title>${filename}</title>
            <div style="margin:0;background:#000;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;padding:18px;">
              <img src="${url}" style="max-width:100%;height:auto;display:block;background:#000" />
              <a href="${url}" download="${filename}"
                style="display:inline-block;padding:10px 14px;border-radius:12px;background:#fff100;color:#060d3d;font:900 14px system-ui;text-decoration:none">
                Download (${filename})
              </a>
            </div>
          `);
          win.document.close();
          setTimeout(() => URL.revokeObjectURL(url), 15000);
        }, "image/png");
      });

      /* =========================
         FINAL: AR enable buttons
      ========================= */
      setPhotoboothMode(false);
      applyCameraFilterPreview();

      // build filter UI list quickly
      renderFilters();

      /* =========================
         BUTTON WIRING FOR BUILDER
      ========================= */
      builderCloseBtn.addEventListener("click", closeBuilder);

      /* =========================
         CAPTURED -> BUILDER
      ========================= */
      cueBtn.addEventListener("click", () => openBuilder());

      /* =========================
         PHOTBOOTH toggle initially off
      ========================= */
      photoboothToggleBtn.classList.remove("on");
    </script>
  </body>
</html>
